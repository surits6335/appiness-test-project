<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="form-group">
    <h2>Sign up</h2>
    <div>
      <label for="username" id="username">User Name</label>
      <input type="text" formControlName="userName" class="form-control">
    </div>
    <div>
      <label for="name" id="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div>
      <label for="email" id="email">Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div formGroupName="passwordGroup">
      <div>
        <label for="password" id="password">Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
      <div>
        <label for="confirmPassword" id="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" required minlength="8" ngModel class="form-control">
      </div>
      <span *ngIf="signupForm.get('passwordGroup').errors['passwordMisMatch'] && signupForm.get('passwordGroup').touched" class="alert-danger">Password Mismatch</span>
    </div>
    <div>
      <label for="mobilenumber" id="mobilenumber">Mobile Number</label>
      <input type="number" formControlName="mobileNumber" class="form-control">
    </div>
    <div>
      <label for="address" id="address">Address</label>
      <input type="text" formControlName="address" class="form-control">
    </div>
    <div>
      <br>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>
